<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Background Gradient from the First Document */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, 
                                #f0f0f0 25%, 
                                #e0e0e0 25%, 
                                #e0e0e0 50%, 
                                #f0f0f0 50%, 
                                #f0f0f0 75%, 
                                #e0e0e0 75%, 
                                #e0e0e0 100%);
            background-size: 56.57px 56.57px; /* Adjust the size to match the angle */
        } 
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-3xl font-bold mb-6">Gmail Viewer</h1>
        <p class="mb-6">View your 50 most recent emails</p>
        <a href="{{ url_for('login') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Sign in with Google
        </a>
    </div>
</body>
</html>
